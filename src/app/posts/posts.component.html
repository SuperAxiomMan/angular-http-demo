<div class="container">
  <div><input type="text" #title (keydown.enter)="addPost(title)" /></div>
  <ul class="list-group">
    <li
      *ngFor="let post of posts"
      class="list-group-item"
      [class.active]="post.isRead"
    >
      {{ post.title }}
      <button class="btn btn-success m-1" (click)="updatePost(post)">
        Update
      </button>
      <button class="btn btn-danger m-1" (click)="deletePost(post)">
        Delete
      </button>
    </li>
  </ul>
</div>
